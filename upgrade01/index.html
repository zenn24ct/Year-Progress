<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>2026 Progress</title>
    <style>
        :root {
            --rainbow-0: #ef4444;
            --rainbow-1: #f97316;
            --rainbow-2: #eab308;
            --rainbow-3: #22c55e;
            --rainbow-4: #06b6d4;
            --rainbow-5: #3b82f6;
            --rainbow-6: #a855f7;
            --bg: #0f1419;
            --card: #121522;
            --muted: #94a3b8;
            --text: #eef2ff;
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(180deg, #0b0f16, #0f1419);
            color: var(--text);
        }

        .wrap {
            max-width: 980px;
            margin: 28px auto;
            padding: 18px
        }

        .year-title {
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 12px
        }

        .compact-progress {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .progress-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 10px
        }

        .progress-label {
            font-size: 20px;
            color: var(--muted)
        }

        .progress-percent {
            font-weight: 800;
            font-size: 20px
        }

        .bar-wrap {
            height: 12px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 999px;
            overflow: hidden
        }

        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--rainbow-3), var(--rainbow-4));
            transition: width .8s
        }

        .grid-wrap {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
            gap: 6px
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.04);
            position: relative;
            cursor: default;
            transition: transform .12s
        }

        .day-cell:hover {
            transform: scale(1.08);
            z-index: 2
        }

        .day-cell.today {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.15);
            transform: scale(1.12)
        }

        .day-cell.past.rainbow-0 {
            background: var(--rainbow-0)
        }

        .day-cell.past.rainbow-1 {
            background: var(--rainbow-1)
        }

        .day-cell.past.rainbow-2 {
            background: var(--rainbow-2)
        }

        .day-cell.past.rainbow-3 {
            background: var(--rainbow-3)
        }

        .day-cell.past.rainbow-4 {
            background: var(--rainbow-4)
        }

        .day-cell.past.rainbow-5 {
            background: var(--rainbow-5)
        }

        .day-cell.past.rainbow-6 {
            background: var(--rainbow-6)
        }

        .day-cell[data-date]:hover::after {
            content: attr(data-date);
            position: absolute;
            left: 50%;
            bottom: calc(100% + 6px);
            transform: translateX(-50%); /* 中央揃え */
            color: #fff;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 20px;
            white-space: nowrap;
        }

        @media (max-width:480px) {
            .days-grid {
                gap: 5px;
                /* grid-template-columnsはminmaxの最小値を10pxに変更 */
                grid-template-columns: repeat(auto-fill, minmax(10px, 1fr))
            }
            /* ホバー時のフォントサイズを変更 */
            .day-cell[data-date]:hover::after {
                font-size: 18px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="year-title">2026年 どれだけ進んだか</div>

        <div class="compact-progress" aria-hidden="false"> 
            <div class="progress-row">
                <div class="progress-label">年間進捗（2026）</div>
                <div class="progress-percent" id="percentLabel">0%</div>
            </div>
            <!-- 進捗バーの表示 -->
            <div class="bar-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="bar" id="progressBar"></div>
            </div>

            <!-- 日数情報の表示 -->
            <div style="display:flex;gap:12px;margin-top:10px;color:var(--muted);font-size:15px">
                <div>総日数: <strong id="totalDays">365</strong></div>
                <div>経過: <strong id="passedDays">0</strong></div>
                <div>残り: <strong id="remainingDays">0</strong></div>
            </div>
        </div>

        <div class="grid-wrap" aria-label="365日カレンダー">
            <!--falseの理由は、カレンダーの表示を制限するため-->
            <div class="days-grid" id="daysGrid" aria-hidden="false"></div>
        </div>
    </div>

    <script>
        (function () {
            const FIXED_YEAR = 2026;          // ← 年度をここで固定
            const percentLabel = document.getElementById('percentLabel');
            const progressBar = document.getElementById('progressBar');
            const totalDaysEl = document.getElementById('totalDays');
            const passedDaysEl = document.getElementById('passedDays');
            const remainingDaysEl = document.getElementById('remainingDays');
            const daysGrid = document.getElementById('daysGrid');

            function isLeapYear(y) { return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0); }
            function totalDaysOf(y) { return isLeapYear(y) ? 366 : 365; }
            function dayOfYear(d) { const start = new Date(d.getFullYear(), 0, 1); return Math.floor((d - start) / (24 * 60 * 60 * 1000)) + 1; }
            function pad(n) { return String(n).padStart(2, '0'); }
            function formatDate(d) { return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`; }

            function renderFixedYear() {
                const now = new Date();
                const total = totalDaysOf(FIXED_YEAR);

                // passed の計算：
                // - FIXED_YEAR が現在の年なら今日までを passed にする
                // - FIXED_YEAR が過去なら全日数を passed にする
                // - FIXED_YEAR が未来なら passed = 0
                let passed = 0;
                //もしgetFullYear()がFIXED_YEARと同じなら、dayOfYear(now)をpassedに代入
                if (FIXED_YEAR === now.getFullYear()) {
                    passed = dayOfYear(now);
                } 
                //もしgetFullYear()がFIXED_YEARより大きいなら、totalをpassedに代入
                else if (FIXED_YEAR < now.getFullYear()) {
                    passed = total;
                } else {
                    passed = 0;
                }
                //残り日数とパーセント計算
                //0を下回らないようにMath.maxで制限
                const remaining = Math.max(0, total - passed);
                const percent = Math.round((passed / total) * 100);

                // UI 更新
                totalDaysEl.textContent = total;
                passedDaysEl.textContent = passed;
                remainingDaysEl.textContent = remaining;
                percentLabel.textContent = percent + '%';
                progressBar.style.width = percent + '%';
                progressBar.parentElement.setAttribute('aria-valuenow', percent);

                // グリッド生成
                daysGrid.innerHTML = '';
                const todayIndex = (FIXED_YEAR === now.getFullYear()) ? dayOfYear(now) : -1;

                // build cells (1..total)
                const frag = document.createDocumentFragment();
                for (let i = 1; i <= total; i++) {
                    const date = new Date(FIXED_YEAR, 0, i);
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    cell.setAttribute('data-date', formatDate(date));

                    if (i < passed) {
                        cell.classList.add('past');
                        const idx = (i - 1) % 7;
                        cell.classList.add('rainbow-' + idx);
                    }
                    if (i === todayIndex) {
                        cell.classList.add('today');
                    }
                    frag.appendChild(cell);
                }
                daysGrid.appendChild(frag);
            }

            // 初回レンダリング
            renderFixedYear();

            // 日跨ぎに備えて 1 分ごとに再描画（今日の変化を反映）
            setInterval(renderFixedYear, 60 * 1000);
        })();
    </script>
</body>

</html>
